<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}MushEd Ratings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
    <div class="navbar">
         <a class="navbutton" href="{{ url_for('index') }}">MushEd</a>

         <a class="navbutton" href="{{ url_for('create_report') }}">Report form</a>

         <a class="navbutton" href="{{ url_for('search', query='202') }}">List all</a>

        <div class="navbutton searchbutton">
            <details>
                <summary>Search</summary>
                    <div class="toggle-content">
                        <form class="search-form" action="/search" method="GET">
                                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
                                <input type="text" name="query" placeholder="Search from reports" required>
                                <input type="submit" value="Search">
                        </form>
                    </div>
            </details>
        </div>

        <div class="navspacer"></div>

        {% if session.user_id %}
             <a class="navbutton" href="/logout">Logout</a>
        {% else %}
             <a class="navbutton" href="">Login</a>
        {% endif %}
    </div>
{% block content %}
{% endblock %}

</body>

</html>
